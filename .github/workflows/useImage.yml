name: UseImage
on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Actualizar imagen
        run: |
          docker pull marrzuy/frontend-app:latest

      - name: Detenes contenedores
        run: |
          cd /var/www/html/Arquitectura-de-App
          docker compose down
      - name: Iniciar contenedores
        run: |
          cd /var/www/html/Arquitectura-de-App
          docker compose up -d 